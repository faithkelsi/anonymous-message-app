<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anonymous Messages</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>Welcome to Anonymous Messages ğŸ’Œ</h1>
    <p class="subtitle">
      Create your own link to receive anonymous messages.
    </p>

    <!-- Button to create a new anonymous inbox -->
    <button onclick="createLink()">Create My Anonymous Link</button>

    <!-- Display the generated links -->
    <div id="result" class="hidden">
      <p>Your link to share with friends:</p>
      <input type="text" id="publicLink" readonly>

      <p>Your inbox link (check your messages here):</p>
      <input type="text" id="inboxLink" readonly>
    </div>
  </div>

  <!-- Script handling link creation and fetch -->
  <script src="script.js"></script>
</body>
</html>
