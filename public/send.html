<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Anonymous Message</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h1>Send an Anonymous Message ğŸ’¬</h1>
    <p class="subtitle">
      Your identity will remain completely hidden.
    </p>

    <!-- Message input -->
    <textarea 
      id="message" 
      placeholder="Say something honest, kind, or bold..."
    ></textarea>

    <!-- Send button -->
    <button id="sendBtn">Send Message</button>

    <!-- Status message -->
    <p id="status" class="status"></p>

    <!-- CTA for visitor to create their own anonymous inbox -->
    <div id="cta" class="hidden">
      <p class="subtitle">
        Want to receive anonymous messages too?
      </p>
      <button id="createLinkBtn">Create My Link</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
